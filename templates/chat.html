<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Power Scaling AI</title>
  <link rel="stylesheet" href="/static/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="dark-mode">
  <div class="chat-container">
    <h1>âš”ï¸ Power Scaling AI</h1>

    <div class="toggle">
      <button onclick="toggleTheme()">ğŸŒ— Toggle Theme</button>
    </div>

    <div id="response-box" class="response-box">
      <div id="output">
        ğŸ’¬ Ask <strong>"How strong is Gojo?"</strong> or type <strong>"Ichigo full 58 479"</strong><br>
        Iâ€™ll parse feats from manga, anime, Reddit, YouTube, and power-scaling wikis.<br>
        The result is formatted in VS Battle Wiki style ğŸ§ ğŸ“Š
      </div>
    </div>

    <div class="input-container">
      <input type="text" id="user-input" placeholder="Type here..." />
      <button onclick="sendMessage()">Send</button>
    </div>

    <div id="loading" class="loading hidden">â³ Thinking...</div>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
      document.body.classList.toggle("light-mode");
    }

    function sendMessage() {
      const input = document.getElementById("user-input");
      const output = document.getElementById("output");
      const loading = document.getElementById("loading");
      const responseBox = document.getElementById("response-box");

      const message = input.value.trim();
      if (!message) return;

      loading.classList.remove("hidden");
      output.innerHTML = "";

      fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      })
      .then(res => res.json())
      .then(data => {
        loading.classList.add("hidden");
        output.innerHTML = marked.parse(data.reply || "âš ï¸ No response.");
        responseBox.scrollTop = responseBox.scrollHeight;
      })
      .catch(err => {
        loading.classList.add("hidden");
        output.innerHTML = "âŒ Error connecting to server.";
      });

      input.value = "";
    }
  </script>
</body>
</html>
