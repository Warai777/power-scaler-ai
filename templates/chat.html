<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Power Scaling AI</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      background-color: #111;
      color: #e0e0e0;
      font-family: 'Segoe UI', Roboto, sans-serif;
      padding: 2rem;
    }

    .chat-box {
      max-width: 900px;
      margin: 0 auto;
    }

    #reply-box {
      background-color: #1a1a1a;
      padding: 1.25rem;
      border-radius: 10px;
      font-size: 15px;
      white-space: pre-wrap;
      margin-bottom: 1rem;
      line-height: 1.5;
      position: relative;
    }

    #copy-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 0.3rem 0.6rem;
      font-size: 12px;
      cursor: pointer;
    }

    input[type="text"] {
      width: 80%;
      padding: 0.6rem;
      font-size: 15px;
      background-color: #222;
      border: 1px solid #444;
      color: #e0e0e0;
    }

    button {
      padding: 0.6rem 1rem;
      margin-left: 0.5rem;
      font-size: 15px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    .user-input {
      display: flex;
      justify-content: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="chat-box">
    <h1>‚öîÔ∏è Power Scaling AI</h1>
    <div id="reply-box">
      Ask about a character, feat, or battle to begin.
      <button id="copy-btn" onclick="copyToClipboard()">üìã Copy</button>
    </div>

    <div class="user-input">
      <input type="text" id="user-input" placeholder="Ask about any character, feat, or battle...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (!message) return;

      const response = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await response.json();
      document.getElementById("reply-box").innerHTML = `
        <button id='copy-btn' onclick='copyToClipboard()'>üìã Copy</button>
        ${marked.parse(data.reply)}
      `;
      input.value = "";
    }

    function copyToClipboard() {
      const text = document.getElementById("reply-box").innerText;
      navigator.clipboard.writeText(text).then(() => {
        const btn = document.getElementById("copy-btn");
        btn.textContent = "‚úÖ Copied";
        setTimeout(() => btn.textContent = "üìã Copy", 1500);
      });
    }
  </script>
</body>
</html>
